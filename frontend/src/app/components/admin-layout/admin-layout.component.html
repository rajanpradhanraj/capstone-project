<div class="admin-layout">
  <!-- Top Toolbar -->
  <mat-toolbar class="top-toolbar">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-btn">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="navbar-brand">Admin Panel</span>
    
    <span class="spacer"></span>
    
    <!-- User Menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-btn">
      <mat-icon>account_circle</mat-icon>
      <span>{{ currentUser?.username }}</span>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/user">
        <mat-icon>store</mat-icon>
        Switch to Store
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Sidenav Container -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [opened]="sidenavOpened" mode="side" class="admin-sidenav">
      <div class="sidenav-header">
        <mat-icon class="sidenav-logo">admin_panel_settings</mat-icon>
        <span class="sidenav-title">Admin Menu</span>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active">
          <mat-icon matListIcon>dashboard</mat-icon>
          <span matLine>Dashboard</span>
        </a>
        
        <a mat-list-item routerLink="/admin/products" routerLinkActive="active">
          <mat-icon matListIcon>inventory</mat-icon>
          <span matLine>Products</span>
        </a>
        
        <a mat-list-item routerLink="/admin/orders" routerLinkActive="active">
          <mat-icon matListIcon>receipt_long</mat-icon>
          <span matLine>Orders</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
